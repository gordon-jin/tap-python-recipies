apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  labels:
    app.kubernetes.io/part-of: py-live
    apps.tanzu.vmware.com/workload-type: web
  name: py-live
spec:
  params:
    - name: annotations
      value:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "1"
  build:
    env:
    - name: BP_LIVE_RELOAD_ENABLED
      value: true
